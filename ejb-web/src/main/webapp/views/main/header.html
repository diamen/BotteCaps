<div class="container" ng-controller="loginCtrl">

	<div class="col-xs-8 col-sm-6 md-hidden">
		<a class="logo" href="/ejb-web"></a>
	</div>

	<form ng-hide="$parent.$storage.authToken" ng-submit="login(user, password)" class="form-inline logging">
	  <div class="form-group">
	    <input type="text" ng-model="user" class="form-control" placeholder="uzytkownik" required>
	  </div>
	  <div class="form-group">
	    <input type="password" ng-model="password" class="form-control" placeholder="haslo" required>
	  </div>
	  <button type="submit" class="btn default">Loguj</button>
	</form>

	<div ng-show="$parent.$storage.authToken" class="logging">
		Jestes zalogowany jako <a href="javascript:void(0)" ng-click="logout()"><strong>{{$parent.$storage.loggedAs}}</strong></a>
	</div>

</div>
