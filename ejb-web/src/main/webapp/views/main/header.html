<div class="container">

	<div class="col-xs-8 col-sm-6 md-hidden">
		<a class="logo" href="/ejb-web"></a>
	</div>

	<form ng-controller="loginCtrl" ng-submit="login(user, password)" class="form-inline">
	  <div class="form-group">
	    <input type="text" ng-model="user" class="form-control" placeholder="uzytkownik" required>
	  </div>
	  <div class="form-group">
	    <input type="password" ng-model="password" class="form-control" placeholder="haslo" required>
	  </div>

	</form>

</div>
