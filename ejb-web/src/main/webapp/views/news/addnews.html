<h1 class="stitle">Dodaj wiadomosc</h1>

<form>
	<div class="form-group">
		<label for="inewstitle">Tytul</label>
		<input type="text" ng-model="news.title" class="form-control" id="inewstitle">
	</div>
	<div class="form-group">
		<label for="inewscontent">Zawartosc</label>
		<textarea ng-model="news.content" class="form-control" id="inewscontent" rows="18"></textarea>
	</div>
	<button ng-click="submit(news)" type="submit" class="btn btn-primary">Dodaj</button>
</form>
