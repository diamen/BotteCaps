<html ng-app="bcApp" ng-controller="loginCtrl">
	<head>
		<base href="/ejb-web/">
		<link rel="stylesheet" href="/ejb-web/styles/global.css">
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
		
		<script src="/ejb-web/libraries/head/head.load.min.js"></script>
        <script src="/ejb-web/scripts/glue.js"></script>
	</head>

	<div ng-show="error" class="alert alert-danger">{{error}}</div>
	<form method="post" action="j_security_check" name="form">
	    <div class="form-group">
	        <label for="j_username">Username</label>
	        <i class="fa fa-key"></i>
	        <input type="text" name="j_username" id="j_username" class="form-control" ng-model="username" required />
	        <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
	    </div>
	    <div class="form-group">
	        <label for="j_password">Password</label>
	        <i class="fa fa-lock"></i>
	        <input type="password" name="j_password" id="j_password" class="form-control" ng-model="password" required />
	        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
	    </div>
	    <div class="form-actions">
	        <button type="submit" value="Login" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">Login</button>
