<table ng-controller="countryCtrl">
	<tr ng-repeat="country in countries" ng-class-even="'countrytreven'" ng-class-odd="'countrytrodd'" ng-click="redirectToCountry(country.name)">
		<td class="tdflag"><img class="flag" ng-src="{{country.flag}}"></img></td><td class="tdflag">{{country.name}}</td><td class="tdflag">[0]</td>
	</tr>
</table>
